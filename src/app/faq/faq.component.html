<div class="faq-container">
  <h1 class="faq-title">Frequently Asked Questions</h1>
  <p class="faq-subtitle">Find answers to common questions about our HR platform</p>
  
  <div class="faq-list">
    <div class="faq-item" *ngFor="let item of faqItems; let i = index" [class.active]="item.isOpen">
      <div class="faq-question" (click)="toggleFaq(i)">
        <h3>{{ item.question }}</h3>
        <span class="icon" [class.open]="item.isOpen">+</span>
      </div>
      <div class="faq-answer" [class.open]="item.isOpen">
        <p>{{ item.answer }}</p>
      </div>
    </div>
  </div>
</div>
